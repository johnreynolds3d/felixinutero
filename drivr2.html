    <div id="container"></div>

    <script src="js/three.min.js"></script>
    <script src="js/libs/ammo.min.js"></script>

    <script>
        // Graphics variables
        var container;
        var camera, controls, scene, renderer;
        var textureLoader;
        var clock = new THREE.Clock();

        // Physics variables
        var gravityConstant = -9.8;
        var collisionConfiguration;
        var dispatcher;
        var broadphase;
        var solver;
        var softBodySolver;
        var physicsWorld;
        var rigidBodies = [];
        var margin = 0.05;
        var transformAux1 = new Ammo.btTransform();
        var time = 0;
        var wheelMovement = 0;
        // var legMovement = 0;

        init();
        animate();

        function init() {
            initGraphics();
            initPhysics();
            createObjects();
            initInput();
        }

        function initGraphics() {

            container = document.getElementById('container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x00BFFF);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(-7, 5, 8);

            controls = new THREE.OrbitControls(camera);
            controls.target.set(0, 2, 0);
            controls.update();

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            textureLoader = new THREE.TextureLoader();

            var ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            var light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(-10, 10, 5);
            light.castShadow = true;

            var d = 10;
            light.shadow.camera.left = -d;
            light.shadow.camera.right = d;
            light.shadow.camera.top = d;
            light.shadow.camera.bottom = -d;

            light.shadow.camera.near = 2;
            light.shadow.camera.far = 32;

            light.shadow.mapSize.x = 2048;
            light.shadow.mapSize.y = 2048;

            scene.add(light);

            container.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);
        }

        function initPhysics() {

            // Physics configuration
            collisionConfiguration = new Ammo.btSoftBodyRigidBodyCollisionConfiguration();
            dispatcher = new Ammo.btCollisionDispatcher(collisionConfiguration);
            broadphase = new Ammo.btDbvtBroadphase();
            solver = new Ammo.btSequentialImpulseConstraintSolver();
            softBodySolver = new Ammo.btDefaultSoftBodySolver();
            physicsWorld = new Ammo.btSoftRigidDynamicsWorld(dispatcher, broadphase, solver, collisionConfiguration,
                softBodySolver);
            physicsWorld.setGravity(new Ammo.btVector3(0, gravityConstant, 0));
            physicsWorld.getWorldInfo().set_m_gravity(new Ammo.btVector3(0, gravityConstant, 0));
        }

        function createObjects() {

            var pos = new THREE.Vector3();
            var quat = new THREE.Quaternion();

            // Ground
            pos.set(0, 0, 0);
            quat.set(0, 0, 0, 1);

            var ground = new THREE.Mesh(new THREE.BoxBufferGeometry(40, 1, 40, 1, 1, 1), new THREE.MeshPhongMaterial({
                color: 0xB2B0AE
            }));
            var groundShape = new Ammo.btBoxShape(new Ammo.btVector3(40 * 0.5, 1 * 0.5, 40 * 0.5));
            groundShape.setMargin(margin);
            createRigidBody(ground, groundShape, 0, pos, quat);
            textureLoader.load("images/grid.png", function (texture) {
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(40, 40);
                ground.material.map = texture;
                ground.material.needsUpdate = true;
            });
            ground.castShadow = true;
            ground.receiveShadow = true;

            // Vehicle
            var xMass = 0;
            var xMaterial = new THREE.MeshPhongMaterial({
                color: 0xF8F8F7
            });

            pos.set(0, 4, 0);
            var body = new THREE.Mesh(new THREE.BoxBufferGeometry(4.5, 0.5, 2), xMaterial);
            var bodyShape = new Ammo.btBoxShape(new Ammo.btVector3(4.5 * 0.5, 0.5 * 0.5, 2 * 0.5));
            bodyShape.setMargin(margin);
            createRigidBody(body, bodyShape, xMass, pos, quat);
            body.castShadow = true;
            body.receiveShadow = true;

            // Wheels
            var wheelRadius = 0.7;
            var wheelShape = new Ammo.btCylinderShapeZ(new Ammo.btVector3(wheelRadius, wheelRadius, 0.4), 0.5);
            pos.set(1.8, 4, 1.3);
            var wheel1 = new THREE.Mesh(new THREE.CylinderBufferGeometry(wheelRadius, wheelRadius, 0.4, 8), xMaterial);
            createRigidBody(wheel1, wheelShape, xMass, pos, quat);
            wheel1.rotation.set(Math.PI / 2, 0, 0);
            wheel1.castShadow = true;
            wheel1.receiveShadow = true;

            pos.set(-1.8, 4, 1.3);
            var wheel2 = new THREE.Mesh(new THREE.CylinderBufferGeometry(wheelRadius, wheelRadius, 0.4, 8), xMaterial);
            createRigidBody(wheel2, wheelShape, xMass, pos, quat);
            wheel2.rotation.set(Math.PI / 2, 0, 0);
            wheel2.castShadow = true;
            wheel2.receiveShadow = true;

            pos.set(1.8, 4, -1.3);
            var wheel3 = new THREE.Mesh(new THREE.CylinderBufferGeometry(wheelRadius, wheelRadius, 0.4, 8), xMaterial);
            createRigidBody(wheel3, wheelShape, xMass, pos, quat);
            wheel3.rotation.set(Math.PI / 2, 0, 0);
            wheel3.castShadow = true;
            wheel3.receiveShadow = true;

            pos.set(-1.8, 4, -1.3);
            var wheel4 = new THREE.Mesh(new THREE.CylinderBufferGeometry(wheelRadius, wheelRadius, 0.4, 8), xMaterial);
            createRigidBody(wheel4, wheelShape, xMass, pos, quat);
            wheel4.rotation.set(Math.PI / 2, 0, 0);
            wheel4.castShadow = true;
            wheel4.receiveShadow = true;

            var axis1 = new Ammo.btVector3(0, 1, 0);

            var pivotA1 = new Ammo.btVector3(1.8, 0, 1.3);
            var pivotB1 = new Ammo.btVector3(0, 0, 0);
            hinge1 = new Ammo.btHingeConstraint(body.userData.physicsBody, wheel1.userData.physicsBody, pivotA1,
                pivotB1,
                axis1, axis1, true);
            physicsWorld.addConstraint(hinge1, true);

            var pivotA2 = new Ammo.btVector3(-1.8, 0, 1.3);
            hinge2 = new Ammo.btHingeConstraint(body.userData.physicsBody, wheel2.userData.physicsBody, pivotA2,
                pivotB1,
                axis1, axis1, true);
            physicsWorld.addConstraint(hinge2, true);

            var pivotA3 = new Ammo.btVector3(1.8, 0, -1.3);
            hinge3 = new Ammo.btHingeConstraint(body.userData.physicsBody, wheel3.userData.physicsBody, pivotA3,
                pivotB1,
                axis1, axis1, true);
            physicsWorld.addConstraint(hinge3, true);

            var pivotA4 = new Ammo.btVector3(-1.8, 0, -1.3);
            hinge4 = new Ammo.btHingeConstraint(body.userData.physicsBody, wheel4.userData.physicsBody, pivotA4,
                pivotB1,
                axis1, axis1, true);
            physicsWorld.addConstraint(hinge4, true);
        }

        function createRigidBody(threeObject, physicsShape, mass, pos, quat) {

            threeObject.position.copy(pos);
            threeObject.quaternion.copy(quat);

            var transform = new Ammo.btTransform();
            transform.setIdentity();
            transform.setOrigin(new Ammo.btVector3(pos.x, pos.y, pos.z));
            transform.setRotation(new Ammo.btQuaternion(quat.x, quat.y, quat.z, quat.w));
            var motionState = new Ammo.btDefaultMotionState(transform);

            var localInertia = new Ammo.btVector3(0, 0, 0);
            physicsShape.calculateLocalInertia(mass, localInertia);

            var rbInfo = new Ammo.btRigidBodyConstructionInfo(mass, motionState, physicsShape, localInertia);
            var body = new Ammo.btRigidBody(rbInfo);

            threeObject.userData.physicsBody = body;

            scene.add(threeObject);

            if (mass > 0) {
                rigidBodies.push(threeObject);

                // Disable deactivation
                body.setActivationState(4);
            }
            physicsWorld.addRigidBody(body);
        }

        function initInput() {
            window.addEventListener('keydown', function (event) {
                switch (event.keyCode) {
                    case 81: // Q
                        wheelMovement = 1;
                        break;
                    case 65: // A
                        wheelMovement = -1;
                        break;
                        // case 87: // W
                        //     legMovement = 1;
                        //     break;
                        // case 83: // S
                        //     legMovement = -1;
                        //     break;
                }
            }, false);

            window.addEventListener('keyup', function (event) {
                wheelMovement = 0;
            }, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            var deltaTime = clock.getDelta();
            updatePhysics(deltaTime);
            renderer.render(scene, camera);
            time += deltaTime;
        }

        function updatePhysics(deltaTime) {

            // Hinge control
            hinge1.enableAngularMotor(true, wheelMovement, 50);
            hinge2.enableAngularMotor(true, wheelMovement, 50);
            hinge3.enableAngularMotor(true, wheelMovement, 50);
            hinge4.enableAngularMotor(true, wheelMovement, 50);

            // Step world
            physicsWorld.stepSimulation(deltaTime, 10);

            // Update rigid bodies
            for (var i = 0, il = rigidBodies.length; i < il; i++) {
                var objThree = rigidBodies[i];
                var objPhys = objThree.userData.physicsBody;
                var ms = objPhys.getMotionState();
                if (ms) {
                    ms.getWorldTransform(transformAux1);
                    var p = transformAux1.getOrigin();
                    var q = transformAux1.getRotation();
                    objThree.position.set(p.x(), p.y(), p.z());
                    objThree.quaternion.set(q.x(), q.y(), q.z(), q.w());
                }
            }
        }
    </script>
