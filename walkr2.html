    <div id="container"></div>

    <script src="js/three.min.js"></script>
    <script src="js/libs/ammo.min.js"></script>
    <script src="js/controls/OrbitControls.min.js"></script>

    <script>
        // Graphics variables
        var container;
        var camera, controls, scene, renderer;
        var textureLoader;
        var clock = new THREE.Clock();

        // Physics variables
        var gravityConstant = -9.8;
        var collisionConfiguration;
        var dispatcher;
        var broadphase;
        var solver;
        var softBodySolver;
        var physicsWorld;
        var rigidBodies = [];
        var margin = 0.05;
        var hinge;
        var transformAux1 = new Ammo.btTransform();
        var time = 0;
        var armMovement = 0;

        init();
        animate();

        function init() {
            initGraphics();
            initPhysics();
            createObjects();
            initInput();
        }

        function initGraphics() {

            container = document.getElementById('container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x00BFFF);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 32);
            camera.position.set(-7, 5, 8);

            controls = new THREE.OrbitControls(camera);
            controls.target.set(0, 2, 0);
            controls.update();

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            textureLoader = new THREE.TextureLoader();

            var ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            var light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(-10, 10, 5);
            light.castShadow = true;

            var d = 10;
            light.shadow.camera.left = -d;
            light.shadow.camera.right = d;
            light.shadow.camera.top = d;
            light.shadow.camera.bottom = -d;

            light.shadow.camera.near = 2;
            light.shadow.camera.far = 32;

            light.shadow.mapSize.x = 2048;
            light.shadow.mapSize.y = 2048;

            scene.add(light);

            container.innerHTML = "";

            container.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);
        }

        function initPhysics() {

            // Physics configuration
            collisionConfiguration = new Ammo.btSoftBodyRigidBodyCollisionConfiguration();
            dispatcher = new Ammo.btCollisionDispatcher(collisionConfiguration);
            broadphase = new Ammo.btDbvtBroadphase();
            solver = new Ammo.btSequentialImpulseConstraintSolver();
            softBodySolver = new Ammo.btDefaultSoftBodySolver();
            physicsWorld = new Ammo.btSoftRigidDynamicsWorld(dispatcher, broadphase, solver, collisionConfiguration,
                softBodySolver);
            physicsWorld.setGravity(new Ammo.btVector3(0, gravityConstant, 0));
            physicsWorld.getWorldInfo().set_m_gravity(new Ammo.btVector3(0, gravityConstant, 0));
        }

        function createObjects() {

            var pos = new THREE.Vector3();
            pos.set(0, 0, 0);

            var quat = new THREE.Quaternion();
            quat.set(0, 0, 0, 1);

            var ground = createParalellepiped(40, 1, 40, 0, pos, quat, new THREE.MeshPhongMaterial({
                color: 0x8E8D8B
            }));
            ground.castShadow = true;
            ground.receiveShadow = true;

            var xMass = 2;
            var xMaterial = new THREE.MeshStandardMaterial({
                color: 0x808080
            });

            pos.set(0, 6, 0);
            var body = createParalellepiped(0.5, 2.5, 2, 0, pos, quat, xMaterial);
            body.castShadow = true;
            body.receiveShadow = true;

            pos.set(0, 0, 0.75);
            var leg_L = createParalellepiped(0.5, 4, 0.5, xMass, pos, quat, xMaterial);
            leg_L.castShadow = true;
            leg_L.receiveShadow = true;

            pos.set(0, 0, -0.75);
            var leg_R = createParalellepiped(0.5, 4, 0.5, xMass, pos, quat, xMaterial);
            leg_R.castShadow = true;
            leg_R.receiveShadow = true;

            var pivotA1 = new Ammo.btVector3(0, 0, 0);
            var pivotB1 = new Ammo.btVector3(0, 3.3, 0.75);
            var axis1 = new Ammo.btVector3(0, 0, 1);
            hinge1 = new Ammo.btHingeConstraint(body.userData.physicsBody, leg_L.userData.physicsBody, pivotA1, pivotB1,
                axis1, axis1, true);
            physicsWorld.addConstraint(hinge1, true);

            var pivotA2 = new Ammo.btVector3(0, 0, 0);
            var pivotB2 = new Ammo.btVector3(0, 3.3, -0.75);
            var axis2 = new Ammo.btVector3(0, 0, 1);
            hinge2 = new Ammo.btHingeConstraint(body.userData.physicsBody, leg_R.userData.physicsBody, pivotA2, pivotB2,
                axis2, axis2, true);
            physicsWorld.addConstraint(hinge2, true);
        }

        function createParalellepiped(sx, sy, sz, mass, pos, quat, material) {

            var threeObject = new THREE.Mesh(new THREE.BoxBufferGeometry(sx, sy, sz, 1, 1, 1), material);
            var shape = new Ammo.btBoxShape(new Ammo.btVector3(sx * 0.5, sy * 0.5, sz * 0.5));
            shape.setMargin(margin);
            createRigidBody(threeObject, shape, mass, pos, quat);
            return threeObject;
        }

        function createRigidBody(threeObject, physicsShape, mass, pos, quat) {

            threeObject.position.copy(pos);
            threeObject.quaternion.copy(quat);

            var transform = new Ammo.btTransform();
            transform.setIdentity();
            transform.setOrigin(new Ammo.btVector3(pos.x, pos.y, pos.z));
            transform.setRotation(new Ammo.btQuaternion(quat.x, quat.y, quat.z, quat.w));
            var motionState = new Ammo.btDefaultMotionState(transform);

            var localInertia = new Ammo.btVector3(0, 0, 0);
            physicsShape.calculateLocalInertia(mass, localInertia);

            var rbInfo = new Ammo.btRigidBodyConstructionInfo(mass, motionState, physicsShape, localInertia);
            var body = new Ammo.btRigidBody(rbInfo);

            threeObject.userData.physicsBody = body;

            scene.add(threeObject);

            if (mass > 0) {
                rigidBodies.push(threeObject);
                body.setActivationState(4); // Disable deactivation
            }
            physicsWorld.addRigidBody(body);
        }

        function initInput() {
            window.addEventListener('keydown', function (event) {
                switch (event.keyCode) {
                    case 81: // Q
                        armMovement = 1;
                        break;
                    case 65: // A
                        armMovement = -1;
                        break;
                }
            }, false);

            window.addEventListener('keyup', function (event) {
                armMovement = 0;
            }, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            var deltaTime = clock.getDelta();
            updatePhysics(deltaTime);
            renderer.render(scene, camera);
            time += deltaTime;
        }

        function updatePhysics(deltaTime) {

            hinge1.enableAngularMotor(true, 1.5 * armMovement, 50);
            hinge2.enableAngularMotor(true, 1.5 * armMovement, 50);

            physicsWorld.stepSimulation(deltaTime, 10);

            for (var i = 0, il = rigidBodies.length; i < il; i++) {
                var objThree = rigidBodies[i];
                var objPhys = objThree.userData.physicsBody;
                var ms = objPhys.getMotionState();
                if (ms) {
                    ms.getWorldTransform(transformAux1);
                    var p = transformAux1.getOrigin();
                    var q = transformAux1.getRotation();
                    objThree.position.set(p.x(), p.y(), p.z());
                    objThree.quaternion.set(q.x(), q.y(), q.z(), q.w());
                }
            }
        }
    </script>
</body>
