<!DOCTYPE html>
<html lang="en">

<head>
    <title>MU/TH/UR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="black" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!--build:css css/about.min.css async-->
    <link rel="stylesheet" href="css/about.css" />
    <!--endbuild-->
    <style>
        @font-face {
            font-family: 'City-light';
            src: url('css/fonts/berthold_city_light_regular-webfont.woff') format('woff');
        }
    </style>
    <script src="js/fontawesome-all.min.js" async></script>
</head>

<body>
    <div role="main">

        <script src="js/three.min.js"></script>

        <script>
            var container, canvas, footer, camera, scene, renderer;

            init();
            animate();

            function init() {

                container = document.createElement('div');
                document.body.appendChild(container);

                canvas = document.createElement('div');
                canvas.id = 'canvas2';
                canvas.style.position = 'absolute';
                container.appendChild(canvas);

                footer = document.createElement('div');
                footer.id = 'main-footer';
                footer.style.position = 'absolute';
                container.appendChild(footer);

                scene = new THREE.Scene();
                scene.background = new THREE.CubeTextureLoader()
                    .setPath('images/cube/MilkyWay/')
                    .load(['px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg']);
                scene.background.format = THREE.RGBFormat;

                camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 10);

                renderer = new THREE.WebGLRenderer({
                    antialias: true
                });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            var aText = new Array(
                "Hi There!",
                "",
                "My name is John Reynolds, and I'm a recent UWA Computer Science graduate and front-end developer.",
                "",
                "I'm excited about the potential of the web as an extended-reality platform connecting people all over the world with the information they need to live better lives.",
                "",
                "This site serves as my portfolio, and I'll write about whatever I'm currently working on in my <a href='blog.html'>blog</a>.",
                "",
                "My tools include HTML, CSS (Sass), Javascript, three.js, A-Frame, Git, Gulp, and Blender.",
                "",
                "Thanks for visiting, and please feel free to contact me using the links below!"
            );

            var iSpeed = 16; // Time delay of print out
            var iIndex = 0; // Start printing array at this posision
            var iArrLength = aText[0].length; // The length of the text array
            var iScrollAt = 20; // Start scrolling up at this many lines
            var iTextPos = 0; // Initialise text position
            var sContents = ''; // Initialise contents variable
            var iRow; // Initialise current row

            function typewriter() {

                sContents = ' ';
                iRow = Math.max(0, iIndex - iScrollAt);

                while (iRow < iIndex) {
                    sContents += aText[iRow++] + '<br />';
                }

                canvas2.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";

                if (iTextPos++ == iArrLength) {

                    iTextPos = 0;
                    iIndex++;

                    if (iIndex != aText.length) {
                        iArrLength = aText[iIndex].length;
                        setTimeout("typewriter()", 500);
                    }
                } else {
                    setTimeout("typewriter()", iSpeed);
                }

                footer.innerHTML =
                    '<a href="https://twitter.com/felixinutero" aria-label="Go to Twitter"><i class="fab fa-twitter" aria-hidden="true"></i></a>' +
                    '<a href="https://www.instagram.com/therealfelixinutero/" aria-label="Go to Instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a>' +
                    '<a href="https://www.pinterest.com.au/felixinutero/" aria-label="Go to Pinterest"><i class="fab fa-pinterest-p" aria-hidden="true"></i></a>' +
                    '<a href="https://github.com/felixinutero/felixinuterodotcom"aria-label="Go to GitHub"><i class="fab fa-github" aria-hidden="true"></i></a>' +
                    '<a href="mailto:felixinutero@gmail.com" aria-label="Send an Email"><i class="far fa-envelope" aria-hidden="true"></i></a>' +
                    '<a href="https://www.linkedin.com/in/john-reynolds-7349a4134/" aria-label="Go to LinkedIn"><i class="fab fa-linkedin" aria-hidden="true"></i></a>';
            }

            typewriter();

            function animate(time) {

                camera.rotation.x += 0.0003;
                camera.rotation.y -= 0.0005;

                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
        </script>
    </div>
</body>

</html>
